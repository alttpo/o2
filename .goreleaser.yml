# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
  - id: o2
    main: ./webui/o2/
    binary: o2
    goos:
      - windows
      - linux
      - darwin
    ignore: # M1 builds fail currently
      - goos: darwin
        goarch: arm64
      - goos: linux
archives:
  - replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
      386: x86
      amd64: x64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  disable: false
  prerelease: auto
  draft: false
